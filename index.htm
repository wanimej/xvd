<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Populate Email Form</title>
</head>
<body>

    <h1>Contact Form</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <script>
        // Function to get the email parameter from the URL query string
        function getEmailFromURL() {
            // Get the URL query string
            const urlParams = new URLSearchParams(window.location.search);

            // Check if the 'email' parameter exists and return its value
            const email = urlParams.get('email');
            return email;
        }

        // Auto-fill the email field when the page loads
        window.onload = function() {
            const email = getEmailFromURL();

            // If email is found in the URL, populate the email input field
            if (email) {
                const emailField = document.getElementById('email');
                emailField.value = email;  // Set the email field value
            }
        };
    </script>

</body>
</html>
